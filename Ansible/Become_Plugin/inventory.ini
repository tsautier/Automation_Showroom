# Example inventory for WALLIX Bastion hosts

[wallix_bastions]
# WALLIX Bastion host
wallix-bastion ansible_host=192.168.1.75 ansible_port=2242 ansible_user=wabadmin

[wallix_bastions:vars]
# Common variables for all WALLIX Bastion hosts
ansible_connection=ssh
ansible_become_method=wallix_super
# ansible_become_user will be set per task in playbooks

# SSH authentication settings
# Force password authentication (if SSH keys are not configured on WALLIX Bastion)
ansible_ssh_common_args='-o PreferredAuthentications=password -o PubkeyAuthentication=no'

# You can also override these per host
# ansible_port=2242
# ansible_user=wabadmin
